<div class="container-fluid card login-container">
    <div class="card col-md-6 offset-3 mt-5">
        <div class="card-header">
            <H3 class="text-center">Creer un Compte</H3>
        </div>
        <div class="card-body">
            
    <form>
        <div class="mb-3">
          <label for="firstname" class="form-label">Prenom</label>
          <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Prenom">
       
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Nom</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Nom">
         
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="email@gmail.com">
         
          </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="mot de passe">
        </div>

        <div class="mb-3">
            <label for="Confirmation mot de passe" class="form-label">Confirmation Mot de passe </label>
            <input type="password" class="form-control" id="password" placeholder="Confirmer votre mot de passe">
          </div>

        <div class="d-flex justify-content-between mb-3">
            
            <button type="button" class="btn btn-primary">
                <em class="fas fa-sign-in-alt">&nbsp;Creer compte</em>
            </button>

            <div>
            J'ai déjà un compte?&nbsp;<button (click)="login()" type="button" class="btn btn-link">Se connecter</button>
            </div>
        </div>  
      </form>
        </div>

    </div>

</div>
